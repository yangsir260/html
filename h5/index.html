    btn.className="play";
        $('#btn').on('touchstart',function(){
            if(audio.paused){

                btn.className="play";
            }
            else{
                audio.pause();
                btn.className="pause";
            }
        });
        function restart() {
            audio.currentTime = 0;
            audio.play();
        }

    <script type="text/javascript" src="js/swiper.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script>
    var page_index=new Swiper('#page_index',{
      onInit: function(swiper3){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCacheMe2(swiper3); //隐藏动画元素 
            swiperAnimateMe2(swiper3); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper3){
          swiperAnimateMe2(swiper3); //每个slide切换结束时也运行当前slide动画
        }
    });
    var page_two=new Swiper('#page_two',{});
    var page_three = new Swiper('#page_three', {

        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
      });
    var page_four = new Swiper('#page_four', {
      onInit: function(swiper2){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCacheMe(swiper2); //隐藏动画元素 
        setTimeout(function(){
            swiperAnimateMe(swiper2); //初始化完成开始动画
        },2000)
      }, 
      onSlideChangeEnd: function(swiper2){ 
        swiperAnimateMe(swiper2); //每个slide切换结束时也运行当前slide动画
      }
    });
    $('#page_index a').click(function(){
      
      $('#page_index').fadeOut();
      $('#page_two').fadeIn();
      var index=$('#page_index a').index(this);;
      page_two.slideTo(index,100,true);
    })
    $('#page_two .swiper-slide').click(function(){
      
      $('#page_two').fadeOut();
      $('#page_three').fadeIn();
      var index=$(this).index();
      page_three.slideTo(index,100,true);
    })
    $('#page_three li').click(function(){
      $('#page_three').fadeOut();
      $('#page_four').fadeIn();
      var index=$('#page_three li').index(this);
      page_four.slideTo(index,100,true);
      var audio=$('#page_four .swiper-slide').eq(index).find('.audio')[0];
      if(audio){
        audio.play();
      }
    })
    $('#page_four .return').click(function(){
       $(this).parents('.swiper-container').fadeOut().prev('.swiper-container').fadeIn();
       var audio=$(this).next('.audio')[0];
       if(audio){
        audio.pause();
        audio.load();
       }
    })
    $('#page_three .return').click(function(){
      $(this).parents('.swiper-container').fadeOut();
      $('#page_index').fadeIn();
    })
    </script>
